<section class="content">
  <div class="content-block">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-card>
          <mat-card-content>
            <div class="ngxTableHeader">
              <ul class="header-buttons-left ms-0 mb-0">
                <li class="dropdown">
                  <h2>
                    <strong>Tus Vuelos:</strong></h2>
                </li>
                <li class="dropdown m-l-20">
                  <label><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Buscar por ciudad" type="text" class="browser-default search-field"
                         aria-label="Search box" >
                </li>
                <li>
                  <button mat-mini-fab color="primary">
                    <mat-icon class="col-white">add</mat-icon>
                  </button>
                </li>

              </ul>
            </div>
            <div class="mat-elevation-z10">
              <table mat-table [dataSource]="dataSource" class="mat-table">
                <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column.key">
                  <th mat-header-cell *matHeaderCellDef> {{ column.value }} </th>
                  <td mat-cell *matCellDef="let element"> {{ element[column.key] }} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="getColumnKeys()"></tr>
                <tr mat-row *matRowDef="let row; columns: getColumnKeys();"></tr>
              </table>
            </div>


          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
