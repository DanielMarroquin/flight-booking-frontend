<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="Secondary" style="align-items: center">MENU</mat-toolbar>
    <mat-nav-list class="custom-list">
      <a mat-list-item routerLink="/home" class="list-item">
        <mat-icon>home</mat-icon>
        <span class="list-text">Inicio</span>
      </a>
      <a mat-list-item routerLink="/flights" class="list-item">
        <mat-icon>flight</mat-icon>
        <span class="list-text">Vuelos</span>
      </a>
      <a mat-list-item routerLink="/booking" class="list-item">
        <mat-icon>book</mat-icon>
        <span class="list-text">Reservas</span>
      </a>
      <a mat-list-item routerLink="/clients" class="list-item">
        <mat-icon>people</mat-icon>
        <span class="list-text">Clientes</span>
      </a>
    </mat-nav-list>



  </mat-sidenav>
  <mat-sidenav-content class="fixed-component">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Dashboard</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
