<section class="content">
  <div class="content-block">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-card>
          <mat-card-content>
            <div class="ngxTableHeader">
              <ul class="header-buttons-left ms-0 mb-0">
                <li class="dropdown">
                  <h2>
                    <strong>Encuentra tu Vuelo:</strong></h2>
                </li>
                <li class="dropdown m-l-20">
                  <label><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Buscar por nombre" type="text" class="browser-default search-field"
                         aria-label="Search box" >
                </li>
                <li>
                  <button mat-mini-fab color="primary">
                    <mat-icon class="col-white">add</mat-icon>
                  </button>
                </li>

              </ul>
            </div>
            <ngx-datatable
              class="material"
              style="width: 80%"
              [columns]="table.column"
              [rows]="table.rows"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [scrollbarH]="true"
              rowHeight="auto"
              [externalPaging]="true"
              [count]="tablePage.totalElements"
              [offset]="tablePage.pageNumber"
              [limit]="tablePage.size"
            ></ngx-datatable>
            <ng-template #btnAction let-row="row">
              <button mat-icon-button color="accent" title="Editar">
              </button>
              <button mat-icon-button class="text-success" title="Eliminar Usuario">
              </button>
            </ng-template>
            <ng-template #status
                         ngx-datatable-cell-template
                         let-rowIndex="rowIndex"
                         let-row="row"
            >
<!--              <span [innerHTML]="getStatusLabel(row.status)"></span>-->

            </ng-template>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
