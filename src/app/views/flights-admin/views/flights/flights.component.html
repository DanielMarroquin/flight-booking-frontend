<section class="content">
  <div class="content-block">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-card>
          <mat-card-content>
            <div class="ngxTableHeader">
              <ul class="header-buttons-left ms-0 mb-0">
                <li class="dropdown">
                  <h2>
                    <strong>Encuentra tu Vuelo:</strong></h2>
                </li>
                <li class="dropdown m-l-20">
                  <label><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Buscar por ciudad" type="text" class="browser-default search-field"
                         aria-label="Search box" >
                </li>
                <li>
                  <button mat-mini-fab color="primary">
                    <mat-icon class="col-white">note_add</mat-icon>
                  </button>
                </li>
              </ul>
            </div>
            <div class="mat-elevation-z10">
              <table mat-table [dataSource]="dataSource" class="mat-table">
                <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column.key">
                  <ng-container *ngIf="column.key !== 'actions'">
                    <th mat-header-cell *matHeaderCellDef> {{ column.value }} </th>
                    <td mat-cell *matCellDef="let element" [ngStyle]="{ color: getColor(element.isAvailable) }">
                      {{ column.key === 'isAvailable' ? (element.isAvailable === 0 ? 'CANCELADO' : 'SI') : element[column.key] }}
                    </td>
                  </ng-container>
                  <ng-container *ngIf="column.key === 'actions'">
                    <th mat-header-cell *matHeaderCellDef> {{ column.value }} </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button (click)="openModal(element)">
                        <mat-icon>flight_takeoff</mat-icon>
                      </button>
                    </td>
                  </ng-container>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="getColumnKeys()"></tr>
                <tr mat-row *matRowDef="let row; columns: getColumnKeys();"></tr>
              </table>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
